<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Calculator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <base href="/">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <div id="container">
        <div id="screen">
        </div>
        <div id="buttons1">
            <div id="numbers">
                <div class="num buttons" id="seven">
                    7
                </div>
                <div class="num buttons" id="eight">
                    8
                </div>
                <div class="num buttons" id="nine">
                    9
                </div>
                <div class="num buttons" id="four">
                    4
                </div>
                <div class="num buttons" id="five">
                    5
                </div>
                <div class="num buttons" id="six">
                    6
                </div>
                <div class="num buttons" id="one">
                    1
                </div>
                <div class="num buttons" id="two">
                    2
                </div>
                <div class="num buttons" id="three">
                    3
                </div>
                <div class="num buttons" id="zero">
                    0
                </div>
                <div class="num buttons" id="dot">
                    .
                </div>
                <div class="num buttons" id="clr">
                    C
                </div>
            </div>
            <div class="operators">
                <div class="op buttons" id="back">
                    &#x21E6;
                </div>
                <div class="op buttons" id="div">
                    /
                </div>
                <div class="op buttons" id="mult">
                    *
                </div>
                <div class="op buttons" id="sub">
                    -
                </div>
                <div class="op buttons" id="add">
                    +
                </div>
                <div class="op buttons" id="eq">
                    =
                </div>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
